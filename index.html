    /* VARIÁVEIS E RESET */
    :root {
      --dark: #0D0D0D;
      --orange: #FF5C00;
      --neon: #00FF88;
      --light: #F1F1F1;
      --tiktok-pink: #FE2C55;
      --tiktok-blue: #25F4EE;

      --instagram-orange: #E1306C;

      --produtos-yellow: #fff159; /* Amarelo do Mercado Livre */
      --border-color: rgba(255, 255, 255, 0.1);
      --akatsuki-red: #E53935;
      --rinnegan-purple: #7B1FA2;
    }

    * {

      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: var(--dark);
      background-image: 
        repeating-linear-gradient(
          45deg,
          rgba(28, 28, 28, 0.3) 0px,
          rgba(37, 37, 37, 0.3) 1px,
          transparent 1px,
          transparent 50px
        ),
        radial-gradient(circle at center, #1a1a1a 0%, var(--dark) 100%);
      animation: bgScan 8s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    @keyframes bgScan {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    /* CONTAINER PRINCIPAL */
    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
      margin: auto;
      padding: 40px 20px;
    }

    /* HEADER */
    header {
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--orange);
      box-shadow: 0 0 30px rgba(255, 92, 0, 0.5);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 92, 0, 0.8);
    }

    .profile-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, var(--light), var(--orange));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    .profile-name:hover {
      animation: nameGlow 1.5s infinite alternate;
    }

    @keyframes nameGlow {
      0% { text-shadow: 0 0 5px rgba(255, 92, 0, 0.3); }
      100% { text-shadow: 0 0 20px rgba(255, 92, 0, 0.8); }
    }

    .tagline {
      font-size: 1.1rem;
      color: rgba(241, 241, 241, 0.8);
      max-width: 100%;
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* BOTÕES */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--light);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    /* BOTÃO WHATSAPP */
    .btn-whatsapp {
      --btn-color: var(--whatsapp-green);
    }

    .btn-whatsapp:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 25px rgba(37, 211, 102, 0.4);
      animation: whatsappPulse 1.5s infinite;
    }

    @keyframes whatsappPulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    /* BOTÃO INSTAGRAM */
    .btn-instagram {
      --btn-color: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange));
    }

    .btn-instagram:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 25px rgba(131, 58, 180, 0.4);
      animation: instagramFade 3s infinite;
    }

    @keyframes instagramFade {
      0% { background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange)); }
      50% { background: linear-gradient(45deg, var(--instagram-orange), var(--instagram-purple)); }
      100% { background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange)); }
    }

    /* BOTÃO TIKTOK */
    .btn-tiktok {
      --btn-color: black;
    }

    .btn-tiktok:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 25px rgba(254, 44, 85, 0.3);
    }

    .btn-tiktok::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        var(--tiktok-blue), 
        var(--tiktok-pink), 
        white, 
        transparent
      );
      transition: all 0.6s ease;
      opacity: 0.5;
    }

    .btn-tiktok:hover::after {
      left: 100%;
    }

    /* EASTER EGG */
    .easter-egg-overlay {

    .rinnegan-eye {
      width: 120px;

      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .rinnegan-eye::before {
      content: '';
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: drop-shadow(0 0 15px var(--rinnegan-purple));
      animation: eyeReveal 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes eyeReveal {
      0% { bottom: -100%; opacity: 0; }
      100% { bottom: 0; opacity: 1; }
    }

    .easter-egg-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 500px;

    .easter-egg-name {

      letter-spacing: 3px;

      animation: fadeIn 0.5s ease-out 1s forwards;

    @keyframes fadeIn {

    .profile-pain {
      width: 180px;

    @keyframes painGlow {
      0% { box-shadow: 0 0 30px var(--akatsuki-red); }

    .easter-egg-text {

    .back-to-present {

    /* RESPONSIVO */

      }
    }
  </style>

  <script>
    // Easter Egg Logic
    const easterEggOverlay = document.querySelector('.easter-egg-overlay');
    const backToPresentBtn = document.querySelector('.back-to-present');
    const profileName = document.querySelector('.profile-name');
    const akatsukiTheme = document.getElementById('akatsuki-theme');
    const bgVideo = document.querySelector('.video-background');
    
    // Variáveis para o Easter Egg
    let typedString = '';
    let clickCount = 0;
    let lastClickTime = 0;
    let easterEggActive = false;
    
    // Ativar Easter Egg
    function activateEasterEgg() {
      if (easterEggActive) return;
      easterEggActive = true;
      
      document.body.classList.add('easter-egg');
      document.body.classList.add('easter-egg-active');
      
      // Tocar música da Akatsuki
      akatsukiTheme.volume = 0.3;
      akatsukiTheme.play().catch(e => console.log("Autoplay blocked:", e));
      
      // Iniciar vídeo de fundo
      bgVideo.currentTime = 0;
      bgVideo.play().catch(e => console.log("Video play error:", e));
    }
    
    // Desativar Easter Egg
    function deactivateEasterEgg() {
      if (!easterEggActive) return;
      easterEggActive = false;
      
      document.body.classList.remove('easter-egg');
      document.body.classList.remove('easter-egg-active');
      
      // Parar música e vídeo
      akatsukiTheme.pause();
      akatsukiTheme.currentTime = 0;
      bgVideo.pause();
    }
    
    // Detectar digitação "sobriza"
    document.addEventListener('keydown', (e) => {
      typedString += e.key.toLowerCase();
      if (typedString.length > 7) {
        typedString = typedString.substring(typedString.length - 7);
      }
      
      if (typedString === 'sobriza') {
        activateEasterEgg();
        typedString = '';
      }
    });
    
    // Detectar até 12 cliques no nome
    profileName.addEventListener('click', () => {
      const now = new Date().getTime();
      if (now - lastClickTime < 1000) { // 1 segundo entre cliques
        clickCount++;
      } else {
        clickCount = 1;
      }
      lastClickTime = now;
      
      if (clickCount >= 12) {
        activateEasterEgg();
        clickCount = 0;
      }
    });
    
    // Botão para voltar ao normal
    backToPresentBtn.addEventListener('click', deactivateEasterEgg);
  </script>
